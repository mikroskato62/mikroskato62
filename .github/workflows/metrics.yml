name: Generate Metrics
# 0. Adding the timed event:
on:
  schedule:
    - cron: "0 0 * * 0" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Create a "dist" directory to hold all our files:
      - name: Create dist directory
        run: mkdir -p dist

      # 2. Generate Snake (Save directly to dist):
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Generate Pacman (Save to root, then we move it):
      - name: Generate Pacman
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4. Move Pacman files into the "dist" folder:
      - name: Move Pacman to dist
        run: |
          mv pacman-contribution-graph.svg dist/
          mv pacman-contribution-graph-dark.svg dist/ || true

      # 5. Push the ENTIRE "dist" folder to the output branch:
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
